<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="header-calcauladora">
                <p id="res">0</p>
                
            </div>
            <div class="numbers-calculadora">
                <button type="button" value="+" id="primary" class="btn btn-outline-dark">+</button>
                <button type="button" value="-" class="btn btn-outline-dark">-</button>
                <button type="button" value="X" class="btn btn-outline-dark">X</button> 
                <button type="button" value="รท" class="btn btn-outline-dark">รท</button>
                <button type="button" value="=" class="btn btn-outline-dark">=</button>
            </div>
            <div class="d-flex justify-content-center m-1" id="insta"></div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="codigos/script.js"></script>
</body>
</html>
